# .github/workflows/release.yml

name: Build and Release

on:
  # Trigger on tag push
  push:
    tags:
      - 'v*'
  # Trigger manually from the GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build for windows/${{ matrix.goarch }}
        run: |
          # 1. -s -w: 去除调试信息，减小体积
          # 2. -H windowsgui: 隐藏控制台黑框 (关键修改)
          GOOS=windows GOARCH=${{ matrix.goarch }} go build -o mpv-handler-${{ matrix.goarch }}.exe -ldflags="-s -w -H windowsgui" ./cmd/mpv-handler

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpv-handler-${{ matrix.goarch }}
          path: mpv-handler-${{ matrix.goarch }}.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    # Only run release if triggered by a tag.
    # If triggered manually (workflow_dispatch), we usually just want the artifacts (Build job),
    # unless you explicitly want to create a release from a manual run.
    # modifying this condition allows manual runs to also attempt release (often as a draft or using the branch name).
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.exe
          # If triggered manually, this action usually creates a release based on the branch name or commit SHA
          # unless you specify `tag_name` via inputs. For simple recompilation, defaults are usually fine.
